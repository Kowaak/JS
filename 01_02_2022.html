<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>Funkcje tekstowe</title>
        <script>
                var wynik = document.getElementById("wynik").value;

                text1 = document.getElementById("input1").value;
                text1 = text1.length;
                document.getElementById("wynik").innerHTML = text1;
            }
            function iloscspacji(){
                text1 = document.getElementById("input1").value;
                var spacje1 = text1.split(" ").length;
                text1 = text1 - 1;
                document.getElementById("wynik").innerHTML = text1;
            }
            function zamien()
            {
                text1 = document.getElementById("input1").value;
                text2 = document.getElementById("input2").value;
                text3 = document.getElementById("input3").value;
                text1 = text1.split(text2).join(text3);
            }
        </script>
</head>
<body>
    <p>Wpisz ciąg znaków</p>

</html>
