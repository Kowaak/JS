<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        function dzielenie(){
            var x = prompt("Podaj A: ")
            var y = prompt("Podaj B: ")
            alert("Wynik Dzielenia liczby A przez B: " + (x * 1 / y * 1))}
    </script>
    <br>
    <hr>
    <input type="button" value="Podziel liczby" onclick="dzielenie()">
</body>
</html>
