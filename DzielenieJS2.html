<!DOCTYPE html>
<html lang="en">
<body>
    <input id="I1" type="text">
    <input id="I2" type="text">
    <script>
        function dzielenie(){
            var x = document.getElementById("I1");
            var y = document.getElementById("I2");
            alert("Wynik Dzielenia liczby A przez B: " + (x * 1 / y * 1))}
    </script>
    <br>
    <hr>
    <input type="button" value="Podziel liczby" onclick="dzielenie()">
</body>
</html>
